<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Abas com Bootstrap</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body class="p-4">

  <div class="container">
    <h1 class="mb-4">Exemplo com Abas - Bootstrap</h1>

    <!-- Navegação das Abas -->
    <ul class="nav nav-tabs" id="abas" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="cadastros-tab" data-bs-toggle="tab" data-bs-target="#cadastros" type="button" role="tab">Cadastros</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="medidas-tab" data-bs-toggle="tab" data-bs-target="#medidas" type="button" role="tab">Medidas</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="observacoes-tab" data-bs-toggle="tab" data-bs-target="#observacoes" type="button" role="tab">Observações</button>
      </li>
    </ul>

    <!-- Conteúdo das Abas -->
    <div class="tab-content border border-top-0 p-4 rounded-bottom" id="conteudoAbas">
      <div class="tab-pane fade show active" id="cadastros" role="tabpanel">
        <h3>Cadastros</h3>
        <p>Conteúdo da aba de Cadastros.</p>
      </div>
      <div class="tab-pane fade" id="medidas" role="tabpanel">
        <h3>Medidas</h3>
        <p>Conteúdo da aba de Medidas.</p>
      </div>
      <div class="tab-pane fade" id="observacoes" role="tabpanel">
        <h3>Observações</h3>
        <p>Conteúdo da aba de Observações.</p>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS (inclui Popper) -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
